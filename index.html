<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
		<link rel="stylesheet" href="index.css">
		<title>Frontend Mentor | Order summary card</title>
	
	</head>
	<body>
		<div class="card">
			<img class="header-image" src="illustration-hero.svg" alt="Decoration image">
			<div class="text-container">
				<h2 class="title">Order Summary</h2>
				<p class="subtitle">You can now listen to millions of songs, audiobooks, and podcasts on any
					device anywhere you like!</p>
				<div class="plan-container">
					<img class="plan-icon" src="icon-music.svg" alt="Music Icon">
					<div class="plan-details">
						<h5>Annual Plan</h5>
						<p>$59.99/year</p>
					</div>
					<a class="change-link" href="#">Change</a>
				</div>
				<div class="action-buttons">
					<button class="confirm">Proceed to Payment</button>
					<a class="cancel" href="#">Cancel Order</a>
				</div>
			</div>
		</div>
	</body>
</html>
