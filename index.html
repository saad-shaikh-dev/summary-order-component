<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="index.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card" role="main">
    <section class="top">
      <img src="bg-pattern-card.svg" alt="baclground pattern card">
      <img class="profile-pic" src="image-victor.jpg" alt="profile picture">
    </section>
    <section class="biodata section-padding">
      <strong>Victor Crest</strong>&nbsp&nbsp 26
      <p>London</p>
    </section>
    <section class="stats section-padding">
      <div>
        <strong>80K</strong><br />
        Followers
      </div>
      <div>
        <strong>803K</strong><br />
        Likes
      </div>
      <div>
        <strong>1.4K</strong><br />
        Photos
      </div>
    </section>
  </div>

  <div class="attribution" role="doc-footnote">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Saad Shaikh</a>.</p>
  </div>
</body>
</html>
